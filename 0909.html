    <script>
    /* Elaborar una funci√≥n a la cual enviemos 3 enteros y los ordene. */

    var valor1, valor2, valor3;

    valor1=parseInt(prompt("Ingrese un valor"));
    valor2=parseInt(prompt("Ingrese un valor"));
    valor3=parseInt(prompt("Ingrese un valor"));

    ordenar(valor1, valor2, valor3);

    function ordenar (v1,v2,v3){
        if (v1<v2 && v1<v3){
            document.write(v1)
            if (v2<v3){
                document.write(v2, v3)
            }
            else {
            document.write (v3, v2)
        }
        else {
            if (v2<v3){
                document.write(v1, v3)
            }
            else {
                document.write(v2)

            }        
        }
    </script>
