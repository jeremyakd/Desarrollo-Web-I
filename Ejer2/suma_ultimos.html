<head>

</head>
<body>
  <script>
  
  var suma=0;
       
        

        for(var i=1; i<=10; i++){
          var num1=parseInt(prompt("ingrese numero por favor"+[i] ));
          
          if ([i]>=5){

            suma=suma+num1;
          }

         }

        document.write("la suma de los ultimos 5 numeros es"+ suma);

  
  
  
  
  </script>
    







</body>
