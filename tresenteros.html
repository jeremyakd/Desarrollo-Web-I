<button onclick=elMenor()>¿Cuál es el menor de los 3? <br>Click!</button>


<script>
function elMenor() {
    var num1 = parseInt(prompt('Ingrese valor 1'));
    var num2 = parseInt(prompt('Ingrese valor 2'));
    var num3 = parseInt(prompt('Ingrese valor 3'));

    if (num1 == num2 || num1 == num3 || num2 == num3) {
        if (num1 == num2)
            alert('num1 y num2 son iguales');
        else if (num1 == num3)
            alert('num1 y num3 son iguales');
        else
            alert('num2 y num3 son iguales');
    } 
    else if (num1 < num2 && num1 < num3)
        alert(num1 + ' es  el menor');
    else if (num2<num3)
        alert(num2 + ' es el menor');
    else
        alert(num3 + ' es el menor');
}














</script>
