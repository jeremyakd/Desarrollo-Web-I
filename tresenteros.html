    if (num1<num2 && num1<num3)

            alert(num1 +' y ' + num2 + ' son iguales');
        }
        else if (num1 == num3)
        {
            alert(num1 + ' y ' + num3 + ' son iguales');
        } 
        else 
        {
        alert(num1 + ' es el menor');
        }

    else if (num2 == num3) {

        {

}
