<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

       var acu=0;
       var contador=0;
        var num=0;
      

     while(contador<25){ 

       if (contador==0){
           num=11;
           acu=11;
        document.write('\n',num);  
       } 
        acu=acu+11;   
        document.write('\n',acu); 
        contador++;
        
    }






    </script>
</body>
