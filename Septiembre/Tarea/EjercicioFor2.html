<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 2 FOR en JavaScript</h1><hr>
<pre>
Desarrollar un programa que solicite la carga de 10 números e imprima
la suma de los últimos 5 valores ingresados.
</pre>
<script>
var valores = [];
var acumulador = 0;
var numeros = 10;

for(var i=0;i<numeros;i++){
    valores.push(parseInt(prompt('Ingrese un valor:')));
    if (i > numeros-1-5) {
        acumulador += valores[i]
    }
}

document.write("<hr>");
document.write("<pre>");
valores.forEach(myFunction);
document.write("</pre>");

document.write("<hr>");
document.write("<pre>");
document.write("Suma últimos 5 valores: " + acumulador + "<br>");
document.write("</pre>");
document.write("<hr>");
function myFunction(item,index) {
    document.write("Valor " + (index+1) + " en la posición " + (index) + ": " + item + "<br>");

}




</script>
</body>
</html>
