<!DOCTYPE html>

<head>

<body>
    <h1>Ejercicio 3 FOR en JavaScript</h1><hr>
<pre>
Desarrollar un programa que muestre la tabla de multiplicar de un n√∫mero ingresado por teclado.
</pre>
<script>
    var valor = parseInt(prompt('Ingrese un valor:'));

document.write("<hr>");
document.write("<pre>");
for (var i = 1; i<11;i++)
{
    document.write(valor + " x "+ i + " = " + valor * i + "<br>");
}

document.write("</pre>");

</script>
</body>
</html>
