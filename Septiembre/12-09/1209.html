<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        
    // crear una funcion que pida el sueldo de 5 emplados y nos devuleva la suma el promedio 
    
    var empleados = new Array(5);

    cargarSueldos(empleados);
    calculaTodo(empleados);

    function cargarSueldos(empleados){
        for ( i = 0; i < empleados.length; i++) {
            var s = parseInt(prompt("Ingrese sueldo por favor"));
            empleados[i]=s;
        }
    }
    
    function calculaTodo(empleados){
        let total = 0;
        document.write("Detalle de sueldos: ");//adorno
        document.write("<br>");//adorno
        for (i = 0; i < empleados.length; i++) {
            document.write((i+1) + "- Empleado: " + empleados[i]);//adorno
            document.write("<br>");//adorno
            total+=empleados[i];
        }
        alert("La suma de todos los sueldos es de "+total+" $.");
    }



    </script>

</body>
</html>
