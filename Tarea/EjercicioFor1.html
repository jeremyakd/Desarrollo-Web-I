<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Ejercicio 1 FOR en JavaScript</h1><hr>
<pre>
Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
a) La cantidad de valores negativos ingresados.
b) La cantidad de valores positivos ingresados.
c) La cantidad de múltiplos de 15.
d) El valor acumulado de los números ingresados que son pares.
</pre>
<script>
var valores = [];
var positivos = 0;
var ceros = 0;
var negativos = 0;
var multiplos15 = 0;
var paresacumulados = 0;

for(var i=0;i<10;i++){
    valores.push(parseInt(prompt('Ingrese un valor:')));
    if (valores[i]<0)
    {
        negativos +=1 ;
        if (valores[i]%15 == 0) 
        {
            multiplos15 +=1;
        }
        if (valores[i]%2 == 0) 
        {
            paresacumulados += valores[i];
        }        
    } 
    
    else if (valores[i]==0)
    {
        ceros += 1;
    } 

    else if (valores[i]>0) 
    {
        positivos += 1;
        if (valores[i]%15 == 0) 
        {
            multiplos15 +=1;
        }
        if (valores[i]%2 == 0) 
        {
            paresacumulados += valores[i];
        }        
    } 

}


document.write("<hr>");
document.write("<pre>");
valores.forEach(myFunction);
document.write("</pre>");
document.write("<hr>");
document.write("<pre>");
document.write("Valores negativos encontrados: " + negativos + "<br>");
document.write("Valores positivos encontrados: " + positivos + "<br>");
document.write("Valores ceros encontrados: " + ceros + "<br>");
document.write("Múltiplos de 15: " + multiplos15 + "<br>");
document.write("Pares acumulados: " + paresacumulados + "<br>");
document.write("</pre>");
document.write("<hr>");
function myFunction(item,index) {
    document.write("Valor " + (index+1) + " en la posición " + (index) + ": " + item + "<br>");

}




</script>
</body>
</html>
