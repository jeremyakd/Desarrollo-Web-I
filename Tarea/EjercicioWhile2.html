    <h1>Ejercicio 2 WHILE en JavaScript</h1><hr>
<pre>
Mostrar los m√∫ltiplos de 8 hasta el valor de 500. Debe aparecer en pantalla 8 - 16 - 24, etc.
</pre>
<script>

document.write("<hr>");
document.write("<pre>");

var i = 1;
while (i * 8 < 500) {
    document.write(i + " x 8 = " + i * 8 + "<br>");
    if (i * 8 > 500) {
        break;
    }
    i++;
}


document.write("</pre>");

</script>
