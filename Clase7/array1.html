    <script>
       //Crear una funcion que pida el sueldo de 5 empleados y nos devuelva la suma, el promedio 

       var empleados =new Array(5);
       cargaSueldos(empleados);
        calculaTodo(empleados);


       function cargaSueldos(empleados){  //carga todos los sueldos de los empleados
            for ( i=0; i< empleados.length; i++) {
                var s=parseInt(prompt("ingrese sueldo por favor"+[i]));
                empleados[i]=s;

            }
        }    
        
        function calculaTodo(empleados){  //calcula toda la suma de los sueldos de los empleados y muestra
             let total=0;
             for(i=0; i< empleados.length;i++){
                 total+=empleados[i];
             }
             alert("la suma de todos los empleados es"+total+"$");

       }
        
       

    
        
    
    
    
    
    
    
    
    
    
    
    </script>
